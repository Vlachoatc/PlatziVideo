<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleis.css">
    <title>Inicia Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="file:///home/vladimir/Desktop/PLATZIVIDEO/logo-platzi.png" alt="platzilogo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="chekbox">Recuerdame
                </label>
                <a href="/">Olvide mi contraseña</a>
              </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/ios/50/000000/google-logo--v2.png"/>Inicia sesión con Google</div>
                <div><img src="https://img.icons8.com/carbon-copy/100/000000/twitter--v2.png"/>Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ningua cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso </a>
        <a href="/">Declaración de Privacidad </a>
        <a href="/">Centro de ayuda </a>
    </footer>
</body>
</html>
